
<div class="body">
    <div class="container">
        <a routerLink="/home"><mat-icon>close</mat-icon></a>
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="Username" [(ngModel)]="loginObject.Username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" [(ngModel)]="loginObject.Password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn" (click)="login()">Login</button>
            </form>
        </div>
        <div class="form-box register">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" name="Username" [(ngModel)]="signUpObject.Username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Firstname" [(ngModel)]="signUpObject.Firstname" placeholder="Firstname" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Lastname" [(ngModel)]="signUpObject.Lastname" placeholder="Lastname" required>
                </div>
                <div class="input-box">
                    <input type="email" name="Email" [(ngModel)]="signUpObject.Email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Company" [(ngModel)]="signUpObject.Company" placeholder="Company" required>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" [(ngModel)]="signUpObject.Password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn" (click)="register();removeClass()">Register</button>
            </form>
        </div>

        <div class="toggle-box"> 
            <div class="toggle-panel toggle-left">
                <h1>Hello, welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" (click)="addClass()">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome, back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" (click)="removeClass()">Login</button>
            </div>
        </div>
    </div>
</div>
