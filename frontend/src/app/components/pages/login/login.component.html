
<div class="body">
    <div class="container">
        <a routerLink="/home"><mat-icon>close</mat-icon></a>
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="form-box register">
            <form action="">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="toggle-box"> 
            <div class="toggle-panel toggle-left">
                <h1>Hello, welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" (click)="addClass()">Register</button>
            </div>
            <div class="toggle-panel toggle-right" (click)="removeClass()">
                <h1>Welcome, back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
</div>
