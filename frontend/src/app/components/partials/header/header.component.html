<div *ngIf="this.authService.isLoggedIn(); else basicUserTemplate">
    <header>
        <div class="container">
            <a routerLink ="/" class ="logo">SecuroServ</a>
        <nav>
            <ul>
    
                <li>
                    <a routerLink="/dashboard">Dashboard</a>
                </li>
                <li>
                    <button (click)="this.authService.logout()">Logout</button>
                </li>
            </ul>
        </nav>
        </div>
    </header>
</div>
<ng-template #basicUserTemplate>
    <header>
        <div class="container">
            <a routerLink ="/" class ="logo">SecuroServ</a>
        <nav>
            <ul>
    
                <li>
                    <a routerLink="/about">About</a>
                </li>
                <li>
                    <a routerLink="/login">Login</a>
                </li>
            </ul>
        </nav>
        </div>
    </header>
</ng-template>
